
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Add Word</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
  <form  action="/addWord" method="post">
    <input type="text" name="add_word" pattern = "[A-Za-z]{3,}" value="">
    <input type="submit" name="button" value="Add word">
  </form>
  <br>
  <form action="/addWord" method="post" enctype="multipart/form-data">
     Upload File: <input type="file" name="file" /><br/>
     <input type="submit" name = "button" value = "Submit"/>
     <input type="submit" name="button" value="Back">
   </form>

  </body>
</html>
